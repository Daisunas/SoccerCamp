<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Tracker</title>
  <style>
    :root {
      --gap: 0.75rem;
      --border: 1px solid #ccc;
      --radius: 8px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, Arial, sans-serif;
      padding: var(--gap);
      max-width: 840px;
      margin: auto;
      line-height: 1.4;
    }
    h1, h2, h3 {
      margin: 0.5rem 0;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: var(--gap);
      margin-bottom: var(--gap);
    }
    input[type="text"], input[type="tel"] {
      flex: 1 1 160px;
      padding: 0.75rem;
      font-size: 1rem;
      border: var(--border);
      border-radius: var(--radius);
    }
    button {
      flex: 0 0 auto;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      background: #1976d2;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .kid {
      margin: var(--gap) 0;
      padding: var(--gap);
      border: var(--border);
      border-radius: var(--radius);
    }
    .checked-in {
      background-color: #e6ffe6;
    }
    .coach-section {
      margin-top: 1.5rem;
    }
    .coach-section h3 {
      margin-bottom: 0.25rem;
      background: #f5f5f5;
      padding: 0.5rem;
      border-radius: var(--radius);
    }
    ul {
      margin: 0;
      padding-left: 1rem;
    }
    li {
      margin: 0.25rem 0;
    }

    @media (max-width: 480px) {
      button, input[type="text"], input[type="tel"] {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Attendance Tracker</h1>

  <div class="input-group">
    <input type="file" id="jsonUpload" accept=".json" />
  </div>

  <div class="input-group">
    <input id="orderInput" type="tel" inputmode="numeric" placeholder="Enter ID" />
    <button onclick="searchKid()">Search</button>
    <button onclick="clearSearch()">Clear</button>
  </div>

  <div id="kidInfo"></div>

  <h2>Checkedâ€‘In Kids</h2>
  <div id="checkedInList"></div>
  <p id="totalCount" style="margin-top:1rem;font-weight:bold;"></p>
  <button onclick="resetCheckIns()">Reset All</button>

  <script src="attendance.js" defer></script>
</body>
</html>
